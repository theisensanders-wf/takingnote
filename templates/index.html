<!DOCTYPE html>
<html lang="en" ng-app="note">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

    <title>Note.it</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/epiceditor.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/bootstrap-switch.css" rel="stylesheet">

    <style>
            /*body {*/
            /*background-color: rgb(41, 41, 41);*/
            /*}*/

            /*.toolbox {*/
            /*position: relative;*/
            /*margin-top: 100%;*/
            /*height: 100%;*/
            /*}*/

        .toolbox .tools {
            position: fixed;
            right: 0;
            bottom: 0;
            width: auto;
            min-width: 200px;
        }

        .toolbox .panel-title {
            text-align: center;
            font-size: 20px;
        }

        .toolbox .folders .panel-title {
            font-size: 14px;
        }

        .toolbox .panel-body {
            padding: 0;
            border-radius: 0;
        }

        .toolbox .list-group {
            margin: 0;
        }

        .toolbox .list-group-item {
            text-align: right;
            cursor: pointer;
        }

        .btn-file {
            position: relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 999px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            background: red;
            cursor: inherit;
            display: block;
        }

    </style>

</head>
{% raw %}
<body ng-controller="NoteController">

<div class="toolbox">
    <div class="tools">


        <div class="panel-group" id="toolbox">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse"
                           data-parent="#toolbox"
                           href="#folders">
                            <i class="icon-file"></i> Notes
                        </a>
                    </h4>
                </div>
                <div id="folders" class="panel-collapse collapse">
                    <div class="panel-body">

                        <!--List of folder accordions-->
                        <div class="panel-heading" ng-click="createFolder()">
                            <h4 class="panel-title">Create new folder</h4>
                        </div>
                        <div class="panel-group folders" id="folder-{{ folder.getId() }}"
                             ng-repeat="folder in folders">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle" data-toggle="collapse"
                                           data-parent="#folder-{{ folder.getId() }}"
                                           href="#folder-{{ folder.getId() }}-files">
                                            <i class="icon-folder-open"></i>
                                            <span ng-bind="folder.get('name')"></span>
                                        </a>
                                        <button type="button" class="close"
                                                ng-click="deleteFolder(folder)">&times;</button>
                                    </h4>
                                </div>
                                <div id="folder-{{ folder.getId() }}-files"
                                     class="panel-collapse collapse">
                                    <div class="panel-body" style="padding: 7px;">
                                        <ul class="list-group">

                                            <!--List of files in folders-->
                                            <li class="list-group-item files"
                                                ng-repeat="note in notes | isInFolder:folder"
                                                ng-click="openNote(note.getId())">
                                                <span ng-bind="getCreated(note)"></span>
                                                <span class="text-muted"
                                                      ng-bind="getContentShort(note)"></span>
                                                <button type="button" class="close"
                                                        ng-click="removeNote(note)">&times;</button>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Files without folders-->
                        <ul class="list-group">
                            <!--List of files in folders-->
                            <li class="list-group-item files"
                                ng-repeat="note in notes | isOrphaned"
                                ng-click="openNote(note.getId())">
                                <span ng-bind="getCreated(note)"></span>
                                <span class="text-muted"
                                      ng-bind="getContentShort(note)"></span>
                                <button type="button" class="close"
                                        ng-click="removeNote(note)">&times;</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse"
                               data-parent="#toolbox"
                               href="#settings">
                                <i class="icon-cog"></i> Settings
                            </a>
                        </h4>
                    </div>
                    <div id="settings" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item">Dark Theme
                                    <div ng-model="settings.darkTheme" switch></div>
                                </li>
                                <li class="list-group-item">Autosave
                                    <div ng-model="settings.autoSave" switch></div>
                                </li>
                                <li class="list-group-item">Font Size
                                    <input style="width:50px" ng-model="settings.fontSize" type="number">
                                </li>
                                <li class="list-group-item text-center">
                                    <div class="btn btn-primary btn-file">
                                        Upload Custom CSS
                                        <file-uploader></file-uploader>
                                    </div>
                                </li>
                                <li class="list-group-item text-center">
                                    <div class="btn btn-primary btn-file">
                                        Upload Image
                                        <file-uploader></file-uploader>
                                    </div>
                                </li>
                                <li class="list-group-item text-center">
                                    <button class="btn">Download</button>
                                    <button class="btn">Print</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="epic-editor" style="height: 100%;"></div>


<!--Scripts-->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/dropbox-datastores-0.1.0-b3.js"></script>


<script src="../static/js/angular.min.js"></script>
<script src="../static/js/dropstore-ng.js"></script>

<script src="../static/js/controllers.js" type="text/javascript"></script>
<script src="../static/js/services.js" type="text/javascript"></script>
<script src="../static/js/directives.js" type="text/javascript"></script>
<script src="../static/js/filters.js" type="text/javascript"></script>
<script src="../static/js/app.js" type="text/javascript"></script>

<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/epiceditor.js"></script>
<script src="../static/js/bootstrap-switch.min.js"></script>

</body>
{% endraw %}
</html>
